name    = Finance-Quote-IEX
author  = Jeffrey T. Palmer <jtpalmer@cpan.org>
license = MIT
copyright_holder = Jeffrey T. Palmer
copyright_year   = 2019

[Deprecated]

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[GatherDir]
exclude_filename = dist.ini
exclude_filename = README.md
exclude_filename = INSTALL
exclude_filename = LICENSE

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
location = build

[InstallGuide]

[CopyFilesFromBuild]
copy = README.md
copy = INSTALL
copy = LICENSE

[MinimumPerl]
[AutoPrereqs]

[PodWeaver]
[OurPkgVersion]
[MetaJSON]

[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[TravisYML]
build_branch = 0
pre_before_script = export ONLINE_TEST=1

[NextRelease]
format = %v %{yyyy-MM-dd}d

[@Git]
allow_dirty = Changes
allow_dirty = README.md
allow_dirty = INSTALL
allow_dirty = LICENSE
allow_dirty = .travis.yml
tag_format = %v
commit_msg = Release %v

[Git::NextVersion]
first_version = 0.001000
version_regexp  = ^(\d+\.\d{3}_?\d{3})$

[GithubMeta]
user = jtpalmer
issues = 1
